<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 grid grid-cols-4 grid-rows-[2fr,1fr,1fr,1fr,1fr,1fr] min-h-screen text-white p-3">
    <div class="row-start-6 row-end-7 col-start-1 col-end-3 flex justify-center items-center p-2">
        <button class="bg-pink-500 w-full h-full rounded-full">0</button>
    </div>
    <div class="row-start-5 row-end-6 col-start-1 col-end-2 flex justify-center items-center p-2">
        <button class="bg-pink-500 w-full h-full rounded-full">1</button>
    </div>
    <div class="row-start-5 row-end-6 col-start-2 col-end-3 flex justify-center items-center p-2">
        <button class="bg-pink-500 w-full h-full rounded-full">2</button>
    </div>
    <div class="row-start-5 row-end-6 col-start-3 col-end-4 flex justify-center items-center p-2">
        <button class="bg-pink-500 w-full h-full rounded-full">3</button>
    </div>
    <div class="row-start-4 row-end-5 col-start-1 col-end-2 flex justify-center items-center p-2">
        <button class="bg-pink-500 w-full h-full rounded-full">4</button>
    </div>
    <div class="row-start-4 row-end-5 col-start-2 col-end-3 flex justify-center items-center p-2">
        <button class="bg-pink-500 w-full h-full rounded-full">5</button>
    </div>
    <div class="row-start-4 row-end-5 col-start-3 col-end-4 flex justify-center items-center p-2">
        <button class="bg-pink-500 w-full h-full rounded-full">6</button>
    </div>
    <div class="row-start-3 row-end-4 col-start-1 col-end-2 flex justify-center items-center p-2">
        <button class="bg-pink-500 w-full h-full rounded-full">7</button>
    </div>
    <div class="row-start-3 row-end-4 col-start-2 col-end-3 flex justify-center items-center p-2">
        <button class="bg-pink-500 w-full h-full rounded-full">8</button>
    </div>
    <div class="row-start-3 row-end-4 col-start-3 col-end-4 flex justify-center items-center p-2">
        <button class="bg-pink-500 w-full h-full rounded-full">9</button>
    </div>
    <div class="row-start-6 row-end-7 col-start-3 col-end-4 flex justify-center items-center p-2">
        <button class="bg-pink-800 w-full h-full rounded-full">.</button>
    </div>
    <div class="row-start-3 row-end-4 col-start-4 col-end-5 flex justify-center items-center p-2">
        <button class="bg-purple-500 w-full h-full rounded-full">+</button>
    </div>
    <div class="row-start-2 row-end-3 col-start-4 col-end-5 flex justify-center items-center p-2">
        <button class="bg-purple-500 w-full h-full rounded-full">-</button>
    </div>
    <div class="row-start-2 row-end-3 col-start-3 col-end-4 flex justify-center items-center p-2">
        <button class="bg-purple-500 w-full h-full rounded-full">*</button>
    </div>
    <div class="row-start-2 row-end-3 col-start-2 col-end-3 flex justify-center items-center p-2">
        <button class="bg-purple-500 w-full h-full rounded-full">/</button>
    </div>
    <div class="row-start-2 row-end-3 col-start-1 col-end-2 flex justify-center items-center p-2">
        <button class="bg-red-500 w-full h-full rounded-full">c</button>
    </div>
    <div class="row-start-4 row-end-7 col-start-4 col-end-5 flex justify-center items-center p-2">
        <button class="bg-green-500 w-full h-full rounded-full">=</button>
    </div>
    <div class="row-start-1 row-end-2 col-start-1 col-end-5 flex justify-center items-center p-3">
        <div class="bg-gray-600 w-full h-full rounded-lg p-3">result</div>
    </div>
</body>
</html>
