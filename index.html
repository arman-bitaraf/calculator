<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./assets/style/index.css">
</head>
<body>
    <div class="item n n0">0</div>
    <div class="item n n1">1</div>
    <div class="item n n2">2</div>
    <div class="item n n3">3</div>
    <div class="item n n4">4</div>
    <div class="item n n5">5</div>
    <div class="item n n6">6</div>
    <div class="item n n7">7</div>
    <div class="item n n8">8</div>
    <div class="item n n9">9</div>
    <div class="item point">.</div>
    <div class="item plus">+</div>
    <div class="item minus">-</div>
    <div class="item multiply">x</div>
    <div class="item division">/</div>
    <div class="item clean">c</div>
    <div class="item equal">=</div>
    <div class="item result">result</div>
</body>
</html>
