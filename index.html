<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./assets/style/index.css">
</head>
<body>
    <div class="item num n0">0</div>
    <div class="item num n1">1</div>
    <div class="item num n2">2</div>
    <div class="item num n3">3</div>
    <div class="item num n4">4</div>
    <div class="item num n5">5</div>
    <div class="item num n6">6</div>
    <div class="item num n7">7</div>
    <div class="item num n8">8</div>
    <div class="item num n9">9</div>
    <div class="item point">.</div>
    <div class="item opt plus">+</div>
    <div class="item opt minus">-</div>
    <div class="item opt multiply">x</div>
    <div class="item opt division">/</div>
    <div class="item clean">c</div>
    <div class="item equal">=</div>
    <div class="item result">result</div>
</body>
</html>
