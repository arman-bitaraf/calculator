<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./assets/style/index.css">
</head>
<body>
    <div class="item num n0">
        <button>0</button>
    </div>
    <div class="item num n1">
        <button>1</button>
    </div>
    <div class="item num n2">
        <button>2</button>
    </div>
    <div class="item num n3">
        <button>3</button>
    </div>
    <div class="item num n4">
        <button>4</button>
    </div>
    <div class="item num n5">
        <button>5</button>
    </div>
    <div class="item num n6">
        <button>6</button>
    </div>
    <div class="item num n7">
        <button>7</button>
    </div>
    <div class="item num n8">
        <button>8</button>
    </div>
    <div class="item num n9">
        <button>9</button>
    </div>
    <div class="item point">
        <button>.</button>
    </div>
    <div class="item opt plus">
        <button>+</button>
    </div>
    <div class="item opt minus">
        <button>-</button>
    </div>
    <div class="item opt multiply">
        <button>*</button>
    </div>
    <div class="item opt division">
        <button>/</button>
    </div>
    <div class="item clean">
        <button>c</button>
    </div>
    <div class="item equal">
        <button>=</button>
    </div>
    <div class="item result">
        <div>result</div>
    </div>
</body>
</html>
